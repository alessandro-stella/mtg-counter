name: mtg_counter
description: A custom Magic The Gathering life and mana counter

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.19.6 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_launcher_icons: ^0.13.0
    flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter:
    uses-material-design: true

    assets:
        - assets/
